name: Run tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:
    inputs:
      disable-cache:
        description: 'Disable dependencies caching'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Roswell
        uses: macnod/roswell-action@v2
        with:
          sbcl-version: 2.5.10
          roswell-version: 23.10.14.114

      - name: Cache dependencies
        uses: actions/cache@v4
        id: depcache
        with:
          path: |
            ~/.roswell/local-projects
            ~/.cache/common-lisp/sbcl-2.5.10.roswell-linux-x64/home/runner/.roswell
          key: dependencies-${{ runner.os }}-${{ hashFiles('~/.roswell/local-projects/**', '~/.cache/common-lisp/sbcl-2.5.10.roswell-linux-x64/home/runner/.roswell/**') }}
          restore-keys: |
            dependencies-${{ runner.os }}-

      - name: Cache hit for dependencies
        if: >-
          github.event.inputs.disable-cache == 'true' ||
          github.event.inputs.disable-cache == true ||
          steps.depcache.outputs.cache-hit != 'true'
        shell: bash
        run: echo "âœ… Cache hit for dependencies"

      - name: Install dependencies
        if: >-
          github.event.inputs.disable-cache == 'true' ||
          github.event.inputs.disable-cache == true ||
          steps.depcache.outputs.cache-hit != 'true'
        shell: bash
        run: make install-dependencies

      - name: Run tests
        run: make test
